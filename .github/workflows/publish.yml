name: Publish to RubyGems

on:
  push:
    tags:
      - "v*"

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.4"
          bundler-cache: true

      - name: Build gem
        run: bundle exec gem build bundler-ignore-dependency.gemspec

      - name: Publish to RubyGems
        uses: rubygems/publish-gem@v1
        with:
          gem-file: bundler-ignore-dependency-*.gem
