name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  versions:
    runs-on: ubuntu-latest
    outputs:
      bundler-versions: ${{ steps.versions.outputs.bundler-versions }}
    steps:
      - name: Fetch latest Bundler versions
        id: versions
        run: |
          versions=$(ruby .github/scripts/bundler-versions.rb)
          echo "bundler-versions=$versions" >> $GITHUB_OUTPUT

  test:
    runs-on: ubuntu-latest
    needs: versions

    strategy:
      fail-fast: false
      matrix:
        ruby-version:
          - "3.3"
          - "3.4"
          - "4.0"
        bundler-version: ${{ fromJson(needs.versions.outputs.bundler-versions) }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Ruby ${{ matrix.ruby-version }} with Bundler ${{ matrix.bundler-version }}
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby-version }}
          bundler: ${{ matrix.bundler-version }}
          bundler-cache: true

      - name: Install dependencies
        run: bundle install

      - name: Lint with RuboCop
        run: bin/rubocop

      - name: Run tests
        run: bin/minitest
