name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        ruby-version:
          - "3.3"
          - "3.4"
          - "4.0"
        bundler-version:
          - "2"
          - "4"

    steps:
      - uses: actions/checkout@v4

      - name: Set up Ruby ${{ matrix.ruby-version }} with Bundler ${{ matrix.bundler-version }}
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby-version }}
          bundler: ${{ matrix.bundler-version }}
          bundler-cache: true

      - name: Install dependencies
        run: bundle install

      - name: Lint with RuboCop
        run: bin/rubocop

      - name: Run tests
        run: bin/minitest
