name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  versions:
    runs-on: ubuntu-latest
    outputs:
      bundler-versions: ${{ steps.versions.outputs.bundler-versions }}
    steps:
      - name: Fetch latest Bundler versions
        id: versions
        run: |
          require "net/http"
          require "json"
          
          response = Net::HTTP.get(URI("https://rubygems.org/info/bundler"))
          versions = response.lines.map { |line| line.split(" ").first }.select { |v| v.match?(/^\d+\./) }
          
          latest_majors = versions.sort_by { |v| Gem::Version.new(v) }.reverse.map { |v| v.split(".").first }.uniq.take(2)
          latest_versions = latest_majors.map do |major|
            versions.select { |v| v.start_with?("#{major}.") }.max_by { |v| Gem::Version.new(v) }
          end
          
          File.open(ENV["GITHUB_OUTPUT"], "a") do |f|
            f.puts "bundler-versions=#{JSON.dump(latest_versions)}"
          end
        shell: ruby {0}

  test:
    runs-on: ubuntu-latest
    needs: versions

    strategy:
      fail-fast: false
      matrix:
        ruby-version:
          - "3.3"
          - "3.4"
          - "4.0"
        bundler-version: ${{ fromJson(needs.versions.outputs.bundler-versions) }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Ruby ${{ matrix.ruby-version }} with Bundler ${{ matrix.bundler-version }}
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby-version }}
          bundler: ${{ matrix.bundler-version }}
          bundler-cache: true

      - name: Install dependencies
        run: bundle install

      - name: Lint with RuboCop
        run: bin/rubocop

      - name: Run tests
        run: bin/minitest
